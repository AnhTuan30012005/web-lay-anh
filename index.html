<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creator Hub Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: #8b5cf6;
            --secondary-glow: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* --- GLASSMORPHISM COMPONENTS --- */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-input, .glass-select {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid var(--glass-border) !important;
            color: white !important;
            border-radius: 12px;
            padding: 12px 15px;
            backdrop-filter: blur(10px);
        }
        .glass-input::placeholder { color: #64748b; }
        .glass-input:focus, .glass-select:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
            border-color: var(--primary-glow) !important;
        }

        /* --- BUTTONS --- */
        .btn-glow {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .btn-glow:active { transform: scale(0.95); }
        
        .btn-danger-glow {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 12px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .btn-danger-glow:hover { background: rgba(239, 68, 68, 0.4); color: white; }

        .btn-outline-glass {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn-outline-glass:hover { background: white; color: black; }

        /* --- CARDS --- */
        .order-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
            background: rgba(255, 255, 255, 0.07);
        }
        
        .card-header-img {
            display: flex;
            padding: 15px;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .thumb-img {
            width: 70px; height: 70px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .status-badge:hover { filter: brightness(1.2); transform: scale(1.05); }
        
        .bg-paid { background: linear-gradient(90deg, #10b981, #059669); color: white; }
        .bg-unpaid { background: linear-gradient(90deg, #ef4444, #dc2626); color: white; }
        .bg-free { background: linear-gradient(90deg, #64748b, #475569); color: #cbd5e1; text-decoration: line-through; }

        /* --- LOGIN SCREEN --- */
        #loginOverlay {
            position: fixed; inset: 0; 
            background: #0f172a;
            z-index: 99999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-glass {
            width: 90%; max-width: 380px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        /* Hi·ªáu ·ª©ng n·ªÅn login */
        .blob {
            position: absolute; width: 150px; height: 150px;
            background: #8b5cf6; border-radius: 50%; filter: blur(60px); opacity: 0.6;
            z-index: -1;
        }
        .blob-1 { top: -20px; left: -20px; background: #8b5cf6; }
        .blob-2 { bottom: -20px; right: -20px; background: #3b82f6; }

        /* --- MODAL & TOAST --- */
        #statusModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 10000; display: none;
            justify-content: center; align-items: center;
        }
        .modal-glass {
            width: 85%; max-width: 300px;
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from {transform: translateY(50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        
        .modal-option { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; color: white; font-weight: 500; }
        .modal-option:hover { background: rgba(255,255,255,0.05); }

        .neo-toast {
            position: fixed; top: 20px; right: 20px;
            background: rgba(16, 185, 129, 0.9);
            color: white; padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            z-index: 10001; display: none; font-weight: 600;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }

        /* Utilities */
        .text-neon { color: #a78bfa; text-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }
        .stat-value { font-size: 1.8rem; font-weight: 700; letter-spacing: -1px; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; }

        /* Shake animation */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="glass-box login-glass" id="loginBox">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            
            <div class="mb-4">
                <i class="bi bi-shield-lock-fill text-neon" style="font-size: 3rem;"></i>
            </div>
            <h3 class="fw-bold mb-2">Truy c·∫≠p Admin</h3>
            <p class="text-muted small mb-4">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ qu·∫£n l√Ω</p>
            
            <input type="password" id="passInput" class="form-control glass-input text-center mb-3" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeyup="if(event.key==='Enter') doLogin()">
            <button class="btn btn-glow w-100" onclick="doLogin()">M·ªü kh√≥a</button>
            <div id="loginErr" class="text-danger fw-bold mt-3 small" style="display:none">M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng</div>
        </div>
    </div>

    <div id="mainApp" style="display:none">
        
        <div id="statusModal" onclick="closeStatusModal()">
            <div class="modal-glass" onclick="event.stopPropagation()">
                <div class="p-3 text-center border-bottom border-secondary border-opacity-25">
                    <span class="fw-bold text-neon">C·∫¨P NH·∫¨T TR·∫†NG TH√ÅI</span>
                </div>
                <div class="modal-option text-success" onclick="confirmUpdate('ƒê√£ thanh to√°n')"><i class="bi bi-check-circle-fill me-2"></i> ƒê√£ thanh to√°n</div>
                <div class="modal-option text-danger" onclick="confirmUpdate('Ch∆∞a thanh to√°n')"><i class="bi bi-exclamation-circle-fill me-2"></i> Ch∆∞a thanh to√°n</div>
                <div class="modal-option text-secondary" onclick="confirmUpdate('Kh√¥ng l·∫•y ti·ªÅn')"><i class="bi bi-gift-fill me-2"></i> Free (Qu√† t·∫∑ng)</div>
                <div class="p-3 text-center text-muted small fw-bold" style="cursor:pointer; background: rgba(0,0,0,0.2)" onclick="closeStatusModal()">H·ª¶Y B·ªé</div>
            </div>
        </div>

        <div id="toast" class="neo-toast"><i class="bi bi-check-lg"></i> <span id="toastMsg">...</span></div>

        <div class="container py-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4 px-2">
                <div>
                    <h3 class="fw-bold m-0 text-white">Dashboard</h3>
                    <div class="text-muted small">Qu·∫£n l√Ω ƒë∆°n h√†ng & doanh thu</div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-glow px-3" onclick="loadData()"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-danger-glow px-3" onclick="doLogout()"><i class="bi bi-power"></i></button>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-6 col-md-4">
                    <div class="glass-box p-3 h-100 position-relative overflow-hidden">
                        <div class="stat-label mb-1">DOANH THU</div>
                        <div class="stat-value text-success" id="stRev">0ƒë</div>
                        <i class="bi bi-currency-dollar position-absolute text-success opacity-25" style="font-size: 4rem; right: -10px; bottom: -10px;"></i>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="glass-box p-3 h-100 position-relative overflow-hidden">
                        <div class="stat-label mb-1">S·ªê L∆Ø·ª¢NG</div>
                        <div class="stat-value text-white" id="stQty">0</div>
                        <i class="bi bi-image position-absolute text-white opacity-25" style="font-size: 4rem; right: -10px; bottom: -10px;"></i>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="glass-box p-3 h-100 position-relative overflow-hidden">
                        <div class="stat-label mb-1">CH∆ØA THU</div>
                        <div class="stat-value text-danger" id="stUnpaid">0</div>
                        <i class="bi bi-exclamation-triangle position-absolute text-danger opacity-25" style="font-size: 4rem; right: -10px; bottom: -10px;"></i>
                    </div>
                </div>
            </div>

            <div class="glass-box p-3 mb-4">
                <div class="row g-2">
                    <div class="col-12 col-md-8">
                        <div class="position-relative">
                            <i class="bi bi-search position-absolute text-muted" style="left: 15px; top: 14px;"></i>
                            <input type="text" id="searchInput" class="form-control glass-input ps-5" placeholder="T√¨m ki·∫øm t√™n kh√°ch h√†ng..." oninput="renderData()">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <select id="filterSelect" class="form-select glass-select" onchange="renderData()">
                            <option value="all">‚ö° T·∫•t c·∫£ tr·∫°ng th√°i</option>
                            <option value="paid">‚úÖ ƒê√£ thanh to√°n</option>
                            <option value="unpaid">‚ö†Ô∏è Ch∆∞a thanh to√°n</option>
                            <option value="free">üéÅ Free (Qu√† t·∫∑ng)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="gridContainer" class="row g-3"></div>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const API_URL = "https://script.google.com/macros/s/AKfycbziBHUHWExJRpDh4Y_SSPNtMjl9NPaM80nql9nRwakg3TViR4dXy4EeCD9GS_9nkV1m/exec";
        const VIEW_URL = "https://web-lay-anh.onrender.com/tcController";
        const MY_PASSWORD = "1234"; // <--- PASSWORD
        // ----------------

        let rawData = [];
        let currentEditingRow = null;

        // Login Check
        window.onload = function() {
            if (localStorage.getItem('isAdminLoggedIn') === 'true') {
                showApp();
            } else {
                document.getElementById('passInput').focus();
            }
        };

        function doLogin() {
            const input = document.getElementById('passInput');
            if (input.value === MY_PASSWORD) {
                localStorage.setItem('isAdminLoggedIn', 'true');
                showApp();
            } else {
                const box = document.getElementById('loginBox');
                document.getElementById('loginErr').style.display = 'block';
                box.classList.add('shake');
                setTimeout(() => box.classList.remove('shake'), 500);
                input.value = '';
                input.focus();
            }
        }

        function doLogout() {
            if(confirm('ƒêƒÉng xu·∫•t kh·ªèi h·ªá th·ªëng?')) {
                localStorage.removeItem('isAdminLoggedIn');
                location.reload();
            }
        }

        function showApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadData();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function loadData() {
            document.getElementById('gridContainer').innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-neon" role="status"></div>
                    <div class="text-muted mt-3 small">ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</div>
                </div>`;
            
            fetch(API_URL + "?action=getAdminData")
                .then(res => res.json())
                .then(data => {
                    rawData = data;
                    renderData();
                    showToast("ƒê√£ c·∫≠p nh·∫≠t d·ªØ li·ªáu");
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('gridContainer').innerHTML = `<div class="col-12 text-center text-danger py-5">L·ªói k·∫øt n·ªëi!<br>${err.message}</div>`;
                });
        }

        function renderData() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterStatus = document.getElementById('filterSelect').value;

            let totalRev = 0, totalQty = 0, totalUnpaid = 0;

            const filteredList = rawData.filter(item => {
                const nameMatch = (item.name || '').toLowerCase().includes(searchTerm);
                let safeStatus = item.status || "Ch∆∞a thanh to√°n";
                let statusMatch = true;
                
                if (filterStatus === 'paid') statusMatch = (safeStatus === 'ƒê√£ thanh to√°n');
                else if (filterStatus === 'unpaid') statusMatch = (safeStatus !== 'ƒê√£ thanh to√°n' && safeStatus !== 'Kh√¥ng l·∫•y ti·ªÅn');
                else if (filterStatus === 'free') statusMatch = (safeStatus === 'Kh√¥ng l·∫•y ti·ªÅn');

                return nameMatch && statusMatch;
            });

            if(filteredList.length === 0) {
                container.innerHTML = '<div class="col-12 text-center py-5 text-muted">Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng n√†o!</div>';
                document.getElementById('stRev').innerText = '0ƒë';
                document.getElementById('stQty').innerText = '0';
                document.getElementById('stUnpaid').innerText = '0';
                return;
            }

            filteredList.forEach(item => {
                let safeStatus = item.status || "Ch∆∞a thanh to√°n";
                let isPaid = safeStatus === 'ƒê√£ thanh to√°n';
                let isFree = safeStatus === 'Kh√¥ng l·∫•y ti·ªÅn';
                let moneyVal = parseInt(item.money || 0);
                let qtyVal = parseInt(item.qty || 0);

                // LOGIC
                if (!isFree) {
                    totalRev += moneyVal;
                    totalQty += qtyVal;
                    if (!isPaid) totalUnpaid++;
                }

                // Styles
                let badgeClass = 'bg-unpaid';
                let moneyClass = 'text-white';
                let statusText = 'CH∆ØA THANH TO√ÅN';
                
                if(isPaid) { 
                    badgeClass = 'bg-paid'; 
                    statusText = 'ƒê√É THANH TO√ÅN';
                    moneyClass = 'text-success';
                }
                if(isFree) { 
                    badgeClass = 'bg-free'; 
                    statusText = 'KH√îNG L·∫§Y TI·ªÄN';
                    moneyClass = 'text-decoration-line-through text-muted';
                }

                let card = document.createElement('div');
                card.className = 'col-12 col-md-6 col-lg-4 fade-in';
                card.innerHTML = `
                    <div class="order-card">
                        <div class="card-header-img">
                            <a href="${VIEW_URL}?action=view&txtLink=${encodeURIComponent(item.id)}" target="_blank">
                                <img src="${item.thumb}" class="thumb-img" onerror="this.src='https://placehold.co/100/1e293b/FFF?text=IMG'">
                            </a>
                            <div class="flex-grow-1 overflow-hidden">
                                <div class="fw-bold text-truncate text-white fs-5">${item.name || 'Kh√¥ng c√≥ t√™n'}</div>
                                <div class="small text-muted font-monospace text-truncate">${item.id}</div>
                                <div class="text-neon small mt-1"><i class="bi bi-clock"></i> ${new Date(item.time).toLocaleDateString('vi-VN')}</div>
                            </div>
                        </div>
                        <div class="p-3 flex-grow-1 d-flex flex-column justify-content-center">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted small fw-bold">S·ªê L∆Ø·ª¢NG</span>
                                <span class="fw-bold fs-5 text-white">${qtyVal}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted small fw-bold">T·ªîNG TI·ªÄN</span>
                                <span class="fw-bold fs-4 ${moneyClass}">
                                    ${moneyVal.toLocaleString('vi-VN')} ƒë
                                </span>
                            </div>
                        </div>
                        <div class="p-3 border-top border-secondary border-opacity-10 bg-dark bg-opacity-25 d-flex justify-content-between align-items-center">
                             <a href="${VIEW_URL}?action=view&txtLink=${encodeURIComponent(item.id)}" target="_blank" class="btn btn-outline-glass">
                                <i class="bi bi-eye-fill me-1"></i> Xem ·∫£nh
                             </a>
                             <div class="status-badge ${badgeClass}" onclick="openStatusModal(${item.rowIndex})">
                                ${statusText}
                             </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('stRev').innerText = totalRev.toLocaleString('vi-VN') + 'ƒë';
            document.getElementById('stQty').innerText = totalQty;
            document.getElementById('stUnpaid').innerText = totalUnpaid;
        }

        // --- UPDATE STATUS ---
        function openStatusModal(rowIndex) {
            currentEditingRow = rowIndex;
            document.getElementById('statusModal').style.display = 'flex';
        }
        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        function confirmUpdate(newStatus) {
            if (!currentEditingRow) return;
            closeStatusModal();
            showToast("ƒêang g·ª≠i l·ªánh...");

            const url = `${API_URL}?action=updatePayment&rowIndex=${currentEditingRow}&status=${encodeURIComponent(newStatus)}`;
            
            fetch(url, { method: 'GET', redirect: 'follow' })
            .then(res => res.json())
            .then(data => {
                if (data.status === "updated") {
                    showToast("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                    let row = rawData.find(r => r.rowIndex === currentEditingRow);
                    if(row) row.status = newStatus;
                    renderData(); 
                } else {
                    alert("L·ªói server: " + JSON.stringify(data));
                }
            })
            .catch(err => {
                console.error(err);
                alert("L·ªói k·∫øt n·ªëi!");
            });
        }
    </script>
</body>
</html>
