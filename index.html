<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Glassmorphism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(17, 25, 40, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #38bdf8;
        }

        body {
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: var(--bg-color);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 30px 15px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h2, h3 { font-weight: 700; letter-spacing: -0.5px; }
        .text-accent { color: var(--accent-color); }

        .stat-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%;
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        }
        .stat-number { font-size: 3.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; margin-bottom: 10px; }

        .search-wrapper { position: relative; }
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 15px 25px 15px 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .table-responsive { border-radius: 15px; }
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0; color: var(--text-main); }
        
        .custom-table thead th {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--glass-border);
        }

        .custom-table tbody tr { transition: background 0.2s; }
        .custom-table tbody tr:hover { background: rgba(255, 255, 255, 0.05); }

        .custom-table td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-table td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .custom-table td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

        .thumb-container {
            width: 80px; height: 55px; border-radius: 10px; overflow: hidden;
            position: relative; border: 1px solid rgba(255,255,255,0.2);
        }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .custom-table tr:hover .thumb-img { transform: scale(1.1); }

        .folder-title { font-weight: 600; font-size: 1rem; color: #fff; margin-bottom: 4px; }
        .folder-meta { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; display: inline-block;}

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-glass:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
            transform: translateY(-2px);
            color: white;
        }
        
        .badge-glass {
            background: rgba(56, 189, 248, 0.15); color: #38bdf8;
            border: 1px solid rgba(56, 189, 248, 0.3);
            padding: 5px 12px; border-radius: 20px; font-weight: 500;
        }

        #loading {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 1000;
        }
        .loader {
            width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--accent-color);
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CSS cho nút bấm Glassmorphism lớn */
        .glass-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
            transform: translateY(-2px);
            color: #fff;
        }
        .glass-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
        }
    </style>
</head>
<body>

    <div id="loading">
        <span class="loader mb-3"></span>
        <div class="text-white fw-light">Đang đồng bộ dữ liệu...</div>
    </div>

    <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-end mb-5">
            <div>
                <h2 class="mb-1">Quản Lý Kho Ảnh</h2>
                <p class="text-muted m-0">Hệ thống đồng bộ dữ liệu thời gian thực</p>
            </div>
            <div class="d-flex align-items-center gap-3 mt-3 mt-md-0">
                <button onclick="fetchData()" class="btn-glass" style="padding: 10px 20px; font-size: 16px;">
                    <i class="bi bi-arrow-clockwise"></i> Làm mới
                </button>
                <a href="https://web-lay-anh.onrender.com/tcController" target="_blank" class="glass-btn">
                    WEB lấy ảnh 
                </a>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4 col-lg-3">
                <div class="glass-card stat-card">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="text-muted text-uppercase small ls-1">Lượt tìm kiếm</div>
                </div>
            </div>

            <div class="col-md-8 col-lg-9">
                <div class="glass-card h-100 d-flex align-items-center">
                    <div class="search-wrapper w-100">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Nhập tên folder, ID hoặc ngày tháng để tìm kiếm..." onkeyup="filterTable()">
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th class="ps-4">Thời gian</th>
                            <th class="text-center">Ảnh</th>
                            <th>Thông tin Folder</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-end pe-4">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4 text-muted small">
            &copy; 2026 Admin Dashboard. Designed with Glassmorphism.
        </div>
    </div>

    <script>
        // ⚠️ THAY LINK SCRIPT CỦA BẠN VÀO ĐÂY ⚠️
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWBozXd2xOAyK2NeMSfB8cQOR4QmAFtTXiUcY4m4OJB4ZbIL9p26_IPXR98ccA6sqN/exec"; 

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        async function fetchData() {
            const loader = document.getElementById('loading');
            const tbody = document.getElementById('tableBody');
            
            loader.style.display = 'flex';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=get_history`);
                const data = await response.json();
                
                renderTable(data);
                animateCounter("total-count", 0, data.length, 1000);
                
            } catch (error) {
                console.error("Lỗi:", error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-danger">Không thể kết nối đến máy chủ!</td></tr>';
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- ĐÂY LÀ HÀM QUAN TRỌNG ĐÃ ĐƯỢC SỬA ---
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-muted">Chưa có dữ liệu nào.</td></tr>';
                return;
            }

            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.style.animation = `fadeInUp 0.3s ease forwards ${index * 0.05}s`;
                tr.style.opacity = '0'; 

                let thumb = item.thumbnail && item.thumbnail.startsWith('http') 
                            ? `<img src="${item.thumbnail}" class="thumb-img" alt="thumb" loading="lazy">` 
                            : `<div class="d-flex align-items-center justify-content-center h-100 bg-dark text-muted small">NO IMG</div>`;

                let folderName = item.folderName || "Chưa xác định";
                let linkId = item.link || item.id || "";
                let displayId = linkId.length > 25 ? linkId.substring(0, 10) + '...' + linkId.slice(-8) : linkId;

                // --- SỬA LOGIC LINK Ở ĐÂY ---
                // 1. Tạo link Drive gốc
                let driveLink = `https://drive.google.com/drive/folders/${linkId}`;
                
                // 2. Mã hóa link Drive để truyền an toàn trên URL (biến các dấu / : thành ký tự đặc biệt)
                let encodedDriveLink = encodeURIComponent(driveLink);

                // 3. Tạo link trỏ về Tool của bạn, kèm tham số txtLink
                let toolUrl = `https://web-lay-anh.onrender.com/tcController?txtLink=${encodedDriveLink}&txtFilter=&action=view`;
                // ---------------------------

                tr.innerHTML = `
                    <td class="ps-4 text-nowrap text-gray">${item.time}</td>
                    <td class="text-center">
                        <div class="thumb-container mx-auto">
                            ${thumb}
                        </div>
                    </td>
                    <td>
                        <div class="folder-title">${folderName}</div>
                        <div class="folder-meta" title="${linkId}">${displayId}</div>
                    </td>
                    <td class="text-center"><span class="badge-glass">${item.count}</span></td>
                    <td class="text-end pe-4">
                        <a href="${toolUrl}" target="_blank" class="btn-glass">
                            <span>Xem Ảnh</span> <i class="bi bi-images"></i>
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function animateCounter(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
    
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
