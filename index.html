<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Creator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* M√ÄU S·∫ÆC NEO-POP */
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --border-color: #000000;
            --accent-purple: #a855f7;
            --accent-green: #22c55e;
            --accent-yellow: #fbbf24;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            
            --border-width: 3px;
            --shadow-hard: 5px 5px 0px 0px rgba(0,0,0,1);
            --shadow-hover: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        body {
            background-color: var(--bg-color);
            /* H·ªça ti·∫øt gi·∫•y k·∫ª √¥ (Grid Paper) */
            background-image: radial-gradient(#000 1px, transparent 0);
            background-size: 20px 20px;
            font-family: 'Space Grotesk', sans-serif;
            color: #000;
            padding-bottom: 80px;
        }

        /* --- NEO COMPONENTS --- */
        .neo-box {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-hard);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .neo-box:hover {
            transform: translate(3px, 3px);
            box-shadow: var(--shadow-hover);
        }

        .neo-input {
            border: var(--border-width) solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            box-shadow: 3px 3px 0 0 rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .neo-input:focus {
            outline: none;
            box-shadow: var(--shadow-hard);
            transform: translate(-2px, -2px);
            border-color: var(--accent-blue);
        }

        .neo-btn {
            border: var(--border-width) solid var(--border-color);
            background: var(--accent-purple);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-hard);
            position: relative;
            top: 0; left: 0;
            transition: 0.2s;
        }
        .neo-btn:active {
            top: 4px; left: 4px;
            box-shadow: 1px 1px 0 0 #000;
        }
        
        .neo-btn.yellow { background: var(--accent-yellow); color: black; }
        .neo-btn.green { background: var(--accent-green); color: black; }
        .neo-btn.pink { background: var(--accent-pink); color: white; }

        /* --- STATS CARDS --- */
        .stat-card {
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .stat-icon {
            position: absolute; right: -20px; bottom: -20px;
            font-size: 8rem; opacity: 0.1; transform: rotate(-15deg);
        }

        /* --- ORDER TICKET (CARD) --- */
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .ticket-card {
            background: white;
            border: var(--border-width) solid black;
            border-radius: 16px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: var(--shadow-hard);
            transition: 0.3s;
        }
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }

        .ticket-header {
            padding: 15px;
            border-bottom: var(--border-width) solid black;
            display: flex; align-items: center; gap: 15px;
            background: #fff;
        }
        
        .ticket-thumb {
            width: 70px; height: 70px;
            border: 2px solid black;
            border-radius: 10px;
            object-fit: cover;
            background: #eee;
        }

        .ticket-body {
            padding: 15px;
            flex-grow: 1;
            background: #fafafa;
        }

        .ticket-footer {
            padding: 15px;
            border-top: var(--border-width) solid black;
            background: white;
            display: flex; justify-content: space-between; align-items: center;
        }

        .tag-pill {
            border: 2px solid black;
            padding: 4px 12px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .status-toggle {
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        .status-toggle:hover { transform: scale(1.05); }

        /* STATUS COLORS */
        .st-unpaid { background: #fee2e2; color: #ef4444; }
        .st-paid { background: #dcfce7; color: #16a34a; }

        /* --- LOADING & LOGIN --- */
        #loginOverlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 9999;
            background-image: radial-gradient(#000 1px, transparent 0); background-size: 20px 20px;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- TOAST --- */
        .neo-toast {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
            background: white; border: 3px solid black;
            padding: 15px 25px; box-shadow: 6px 6px 0 0 black;
            font-weight: 700; transform: translateX(150%);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px;
        }
        .neo-toast.show { transform: translateX(0); }
        .neo-toast.success { background: #dcfce7; }
        .neo-toast.error { background: #fee2e2; }

    </style>
</head>
<body>

    <div id="toast" class="neo-toast">
        <i class="bi bi-bell-fill"></i> <span id="toastMsg">Notification</span>
    </div>

    <div id="loginOverlay">
        <div class="neo-box p-5 text-center" style="max-width: 400px; width: 90%; background: #fff;">
            <div class="display-1 mb-3">üëÅÔ∏è</div>
            <h2 class="fw-bold text-uppercase mb-4">Admin Access</h2>
            <input type="password" id="adminPass" class="form-control neo-input text-center mb-4 fs-4" placeholder="Password" onkeyup="if(event.key==='Enter') checkLogin()">
            <button class="btn w-100 neo-btn" onclick="checkLogin()">Unlock Dashboard</button>
            <p id="loginMsg" class="text-danger mt-3 fw-bold"></p>
        </div>
    </div>

    <div id="dashboardContent" style="display: none;">
        
        <nav class="navbar sticky-top" style="background: rgba(240,240,240,0.9); backdrop-filter: blur(10px); border-bottom: 3px solid black;">
            <div class="container py-2">
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-black text-white px-3 py-1 fw-bold rounded-2">ADMIN</div>
                    <span class="fw-bold d-none d-md-block">Qu·∫£n L√Ω ƒê∆°n H√†ng</span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn neo-btn yellow btn-sm" onclick="loadData()"><i class="bi bi-arrow-clockwise"></i> Reload</button>
                    <button class="btn neo-btn btn-sm bg-dark text-white" onclick="logout()"><i class="bi bi-box-arrow-right"></i></button>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="neo-box stat-card p-4" style="background: var(--accent-purple); color: white;">
                        <span class="fw-bold opacity-75">DOANH THU</span>
                        <h2 class="display-5 fw-bold mb-0" id="statRevenue">0ƒë</h2>
                        <i class="bi bi-currency-dollar stat-icon"></i>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="neo-box stat-card p-4" style="background: var(--accent-blue); color: white;">
                        <span class="fw-bold opacity-75">S·ªê ·∫¢NH</span>
                        <h2 class="display-5 fw-bold mb-0" id="statQty">0</h2>
                        <i class="bi bi-images stat-icon"></i>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="neo-box stat-card p-4" style="background: var(--accent-pink); color: white;">
                        <span class="fw-bold opacity-75">CH∆ØA TT</span>
                        <h2 class="display-5 fw-bold mb-0" id="statUnpaid">0</h2>
                        <i class="bi bi-exclamation-triangle stat-icon"></i>
                    </div>
                </div>
            </div>

            <div class="neo-box p-4 mb-4 bg-white">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="fw-bold small text-uppercase mb-1">T√¨m ki·∫øm</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-dark border-3 rounded-start border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchId" class="form-control neo-input border-start-0 rounded-end" placeholder="Nh·∫≠p t√™n, ID, link..." onkeyup="renderData()">
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="fw-bold small text-uppercase mb-1">Tr·∫°ng th√°i</label>
                        <select id="filterStatus" class="form-select neo-input" onchange="renderData()">
                            <option value="all">T·∫•t c·∫£</option>
                            <option value="unpaid">Ch∆∞a thanh to√°n</option>
                            <option value="paid">ƒê√£ thanh to√°n</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3 d-flex align-items-end">
                        <div class="form-check form-switch w-100 p-2 border-3 border-dark border rounded-2 bg-light">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="checkGroup" onchange="renderData()" checked style="cursor: pointer; border: 2px solid black;">
                            <label class="form-check-label fw-bold small" for="checkGroup">G·ªôp ID tr√πng</label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-dark" style="width: 4rem; height: 4rem; border-width: 5px;"></div>
                <div class="fw-bold mt-3">ƒêANG T·∫¢I D·ªÆ LI·ªÜU...</div>
            </div>

            <div id="gridContainer" class="ticket-grid"></div>

            <div id="emptyState" class="text-center py-5 d-none">
                <div class="display-1 mb-3">üëª</div>
                <h3>Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu n√†o!</h3>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxd8IxMapCIxdAGCZdz2Lsr9aIJYMcdmFI7Tl1eXJbMpmr-qHd8Tn3es2Gj-5zXxInr/exec";
        const JAVA_SERVER_URL = "https://web-lay-anh.onrender.com/tcController";
        const ADMIN_PASS = "3001";

        let rawData = [];

        window.onload = function() {
            if(sessionStorage.getItem('isLoggedIn') === 'true') showDashboard();
        };

        function showToast(msg, type = 'success') {
            const el = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            el.className = `neo-toast show ${type}`;
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function checkLogin() {
            if (document.getElementById('adminPass').value === ADMIN_PASS) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showDashboard();
                showToast("Welcome Boss!");
            } else {
                document.getElementById('loginMsg').innerText = "SAI M·∫¨T KH·∫®U!";
            }
        }

        function logout() { sessionStorage.removeItem('isLoggedIn'); location.reload(); }

        function showDashboard() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            loadData();
        }

        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('gridContainer').innerHTML = '';
            
            fetch(API_URL + "?action=getAdminData")
                .then(res => res.json())
                .then(data => {
                    rawData = data;
                    renderData();
                    document.getElementById('loading').style.display = 'none';
                    showToast("ƒê√£ c·∫≠p nh·∫≠t d·ªØ li·ªáu");
                })
                .catch(err => {
                    alert("L·ªói: " + err);
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function getDriveId(url) {
            if (!url) return "";
            const match = url.match(/folders\/([\w-]+)|id=([\w-]+)|\/d\/([\w-]+)/);
            return match ? (match[1] || match[2] || match[3]) : url;
        }

        function renderData() {
            const status = document.getElementById('filterStatus').value;
            let search = document.getElementById('searchId').value.trim().toLowerCase();
            if(search.includes("drive.google.com")) search = getDriveId(search).toLowerCase();

            // 1. Filter
            let data = rawData.filter(item => {
                const nameMatch = item.name && item.name.toLowerCase().includes(search);
                const idMatch = item.id.toLowerCase().includes(search);
                if (search && !nameMatch && !idMatch) return false;
                if (status === 'unpaid' && item.status !== 'Ch∆∞a thanh to√°n') return false;
                if (status === 'paid' && item.status !== 'ƒê√£ thanh to√°n') return false;
                return true;
            });

            // 2. Group
            if (document.getElementById('checkGroup').checked) {
                const map = new Map();
                data.forEach(item => {
                    if (!map.has(item.id)) { map.set(item.id, { ...item, originalRows: [item.rowIndex] }); } 
                    else {
                        let ex = map.get(item.id);
                        ex.qty = parseInt(ex.qty) + parseInt(item.qty);
                        ex.money = parseInt(ex.money) + parseInt(item.money);
                        if(item.name && item.name !== "Kh√¥ng x√°c ƒë·ªãnh") ex.name = item.name;
                        if (item.status === 'Ch∆∞a thanh to√°n') ex.status = 'Ch∆∞a thanh to√°n';
                        ex.originalRows.push(item.rowIndex);
                    }
                });
                data = Array.from(map.values());
            }

            // 3. Stats & Render Grid
            let totalRev = 0, totalQty = 0, totalUnpaid = 0;
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';

            if (data.length === 0) { document.getElementById('emptyState').classList.remove('d-none'); } 
            else {
                document.getElementById('emptyState').classList.add('d-none');
                
                data.forEach(item => {
                    totalRev += parseInt(item.money); 
                    totalQty += parseInt(item.qty);
                    if (item.status === 'Ch∆∞a thanh to√°n') totalUnpaid++;

                    const isPaid = item.status === 'ƒê√£ thanh to√°n';
                    const link = `${JAVA_SERVER_URL}?action=view&txtLink=${encodeURIComponent(item.id)}`;
                    const date = new Date(item.time);
                    const timeStr = date.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'}) + ' ' + date.toLocaleDateString('vi-VN', {day:'2-digit', month:'2-digit'});

                    let displayName = "No Name";
                    if(item.name && item.name !== "Kh√¥ng x√°c ƒë·ªãnh" && !item.name.startsWith("http")) displayName = item.name;

                    // T·∫°o th·∫ª HTML cho Card
                    const card = document.createElement('div');
                    card.className = 'ticket-card';
                    card.innerHTML = `
                        <div class="ticket-header">
                            <a href="${link}" target="_blank">
                                <img src="${item.thumb}" class="ticket-thumb" onerror="this.src='https://ui-avatars.com/api/?name=IMG&background=random'">
                            </a>
                            <div class="overflow-hidden">
                                <a href="${link}" target="_blank" class="fw-bold text-dark text-decoration-none text-truncate d-block fs-5">${displayName}</a>
                                <div class="text-secondary small font-monospace text-truncate">${item.id}</div>
                                <div class="badge bg-light text-dark border border-dark mt-1">${timeStr}</div>
                            </div>
                        </div>
                        <div class="ticket-body d-flex justify-content-between align-items-center">
                            <div>
                                <div class="small text-muted fw-bold">S·ªê L∆Ø·ª¢NG</div>
                                <div class="fs-4 fw-bold">${item.qty}</div>
                            </div>
                            <div class="text-end">
                                <div class="small text-muted fw-bold">TH√ÄNH TI·ªÄN</div>
                                <div class="fs-4 fw-bold text-primary">${parseInt(item.money).toLocaleString('vi-VN')} ƒë</div>
                            </div>
                        </div>
                        <div class="ticket-footer">
                            <a href="${link}" target="_blank" class="btn btn-sm btn-outline-dark fw-bold"><i class="bi bi-eye-fill"></i> Xem</a>
                            <div class="status-toggle tag-pill ${isPaid ? 'st-paid' : 'st-unpaid'}" 
                                 onclick="updateStatus(${item.rowIndex}, '${item.status}', this)">
                                ${isPaid ? 'ƒê√É THANH TO√ÅN' : 'CH∆ØA THANH TO√ÅN'}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            document.getElementById('statRevenue').innerText = totalRev.toLocaleString('vi-VN') + 'ƒë';
            document.getElementById('statQty').innerText = totalQty;
            document.getElementById('statUnpaid').innerText = totalUnpaid;
        }

        function updateStatus(rowIndex, currentStatus, el) {
            const newStatus = currentStatus === 'Ch∆∞a thanh to√°n' ? 'ƒê√£ thanh to√°n' : 'Ch∆∞a thanh to√°n';
            if (!confirm(`ƒê·ªïi tr·∫°ng th√°i th√†nh: ${newStatus.toUpperCase()}?`)) return;

            const originalText = el.innerText;
            el.innerText = "...";
            el.style.opacity = "0.5";

            fetch(API_URL + "?action=updatePayment&rowIndex=" + rowIndex + "&status=" + encodeURIComponent(newStatus), { method: 'GET' })
            .then(res => res.json())
            .then(() => {
                showToast("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
                loadData();
            })
            .catch(err => {
                alert('L·ªói: ' + err);
                el.innerText = originalText;
                el.style.opacity = "1";
            });
        }
    </script>
</body>
</html>
