<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Trị Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GIAO DIỆN GLASSMORPHISM (Tím Than Gradient) --- */
        :root {
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-main: #e2e8f0;
            --brand-color: #0ea5e9;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            /* Nền Gradient Tím Than Chuẩn Gu Bạn */
            background: radial-gradient(circle at 10% 20%, rgb(17, 24, 39) 0%, rgb(15, 23, 42) 90%);
            color: var(--text-main); font-family: 'Be Vietnam Pro', sans-serif;
            min-height: 100vh; padding-bottom: 80px;
        }

        /* --- LOGIN SCREEN --- */
        #loginOverlay {
            position: fixed; inset: 0; background: #0f172a; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px);
            border: var(--glass-border); padding: 40px; border-radius: 24px;
            width: 90%; max-width: 400px; text-align: center; box-shadow: var(--glass-shadow);
        }

        /* --- COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border: var(--glass-border); border-radius: 16px;
            box-shadow: var(--glass-shadow); padding: 20px; height: 100%; transition: transform 0.2s;
        }
        .glass-panel:hover { transform: translateY(-3px); border-color: rgba(255,255,255,0.2); }

        .glass-input {
            background: rgba(0, 0, 0, 0.3) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important; border-radius: 12px; padding: 12px 15px;
        }
        .glass-input:focus {
            border-color: var(--brand-color) !important; box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        }

        .btn-glow {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            color: white; border: none; border-radius: 12px; padding: 10px 24px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); transition: 0.3s;
        }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(14, 165, 233, 0.6); }

        /* --- TABLE --- */
        .table-responsive { border-radius: 16px; overflow: hidden; border: var(--glass-border); }
        .custom-table { width: 100%; margin-bottom: 0; border-collapse: collapse; }
        
        .custom-table th {
            background: rgba(0, 0, 0, 0.4); color: #94a3b8; font-weight: 600;
            text-transform: uppercase; font-size: 0.75rem; padding: 16px; letter-spacing: 0.5px;
        }
        
        .custom-table td {
            background: rgba(255, 255, 255, 0.02); color: white; padding: 16px;
            vertical-align: middle; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-table tr:last-child td { border-bottom: none; }
        .custom-table tr:hover td { background: rgba(255, 255, 255, 0.05); }

        .thumb-img {
            width: 60px; height: 60px; border-radius: 10px; object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2); transition: 0.2s;
        }
        .thumb-img:hover { border-color: var(--brand-color); transform: scale(1.1); }

        /* TEXT STYLES */
        .folder-name { font-weight: 700; font-size: 1rem; color: #fff; display: block; margin-bottom: 4px; text-decoration: none; }
        .folder-name:hover { color: var(--brand-color); }
        .folder-id { font-family: monospace; color: #94a3b8; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 5px; }

        /* BADGES */
        .status-badge {
            padding: 6px 14px; border-radius: 30px; font-size: 0.8rem; font-weight: 600;
            cursor: pointer; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s;
            border: 1px solid transparent; min-width: 120px; justify-content: center;
        }
        .badge-paid { background: rgba(16, 185, 129, 0.15); color: #34d399; border-color: rgba(16, 185, 129, 0.3); }
        .badge-paid:hover { background: rgba(16, 185, 129, 0.25); box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        
        .badge-unpaid { background: rgba(239, 68, 68, 0.15); color: #f87171; border-color: rgba(239, 68, 68, 0.3); }
        .badge-unpaid:hover { background: rgba(239, 68, 68, 0.25); box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }

        /* Mobile */
        @media (max-width: 768px) {
            .custom-table thead { display: none; }
            .custom-table, .custom-table tbody, .custom-table tr, .custom-table td { display: block; width: 100%; }
            .custom-table tr { margin-bottom: 15px; border-radius: 16px; overflow: hidden; border: var(--glass-border); background: var(--glass-bg); }
            .custom-table td { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 12px 15px; }
            .td-main { flex-direction: row; justify-content: flex-start; gap: 15px; background: rgba(0,0,0,0.2) !important; }
            .btn-action-mobile { width: 100%; justify-content: center; margin-top: 5px; }
        }
        
        .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <div class="mb-4">
                <i class="bi bi-shield-lock-fill text-info" style="font-size: 3rem;"></i>
                <h3 class="mt-3 fw-bold text-white">Quản Trị Viên</h3>
            </div>
            <input type="password" id="adminPass" class="form-control glass-input text-center mb-4" placeholder="Nhập mật khẩu" onkeyup="if(event.key==='Enter') checkLogin()">
            <button class="btn btn-glow w-100" onclick="checkLogin()">Truy Cập Hệ Thống</button>
            <p id="loginMsg" class="text-danger mt-3 small fw-bold"></p>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-info mb-3" style="width: 3rem; height: 3rem;"></div>
        <div class="text-white animate-pulse">Đang đồng bộ dữ liệu...</div>
    </div>

    <div id="dashboardContent" style="display: none;">
        
        <div class="d-md-none p-3 d-flex justify-content-between align-items-center sticky-top" style="background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
            <h5 class="fw-bold m-0 text-white"><i class="bi bi-grid-fill me-2 text-info"></i>Dashboard</h5>
            <button class="btn btn-sm btn-outline-info rounded-circle" onclick="loadData()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>

        <div class="container py-4">
            
            <div class="d-none d-md-flex justify-content-between align-items-end mb-5">
                <div>
                    <h2 class="fw-bold text-white mb-1">Quản Trị Đơn Hàng</h2>
                    <p class="text-white-50 m-0">Hệ thống tự động hóa - Phiên bản Glassmorphism</p>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-outline-light rounded-pill px-4" onclick="logout()">Đăng xuất</button>
                    <button class="btn btn-glow rounded-pill px-4" onclick="loadData()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Làm mới dữ liệu
                    </button>
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-12 col-md-4">
                    <div class="glass-panel position-relative overflow-hidden">
                        <div class="text-white-50 small fw-bold text-uppercase">Tổng Doanh Thu</div>
                        <div class="fs-1 fw-bold text-white mt-2" id="statRevenue">0 đ</div>
                        <i class="bi bi-currency-dollar position-absolute text-white opacity-25" style="font-size: 5rem; right: -10px; bottom: -20px;"></i>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="glass-panel position-relative overflow-hidden">
                        <div class="text-white-50 small fw-bold text-uppercase">Số Ảnh</div>
                        <div class="fs-1 fw-bold text-info mt-2" id="statQty">0</div>
                        <i class="bi bi-images position-absolute text-white opacity-25" style="font-size: 5rem; right: 10px; bottom: -20px;"></i>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="glass-panel position-relative overflow-hidden border border-danger border-opacity-25">
                        <div class="text-white-50 small fw-bold text-uppercase">Chưa TT</div>
                        <div class="fs-1 fw-bold text-danger mt-2" id="statUnpaid">0</div>
                        <i class="bi bi-exclamation-triangle position-absolute text-danger opacity-25" style="font-size: 5rem; right: 10px; bottom: -20px;"></i>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-3 mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-6 col-md-3">
                        <label class="text-white-50 small mb-1">Lọc trạng thái</label>
                        <select id="filterStatus" class="form-select glass-input text-white" onchange="renderTable()">
                            <option value="all">Tất cả trạng thái</option>
                            <option value="unpaid">Chưa thanh toán</option>
                            <option value="paid">Đã thanh toán</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-4">
                        <label class="text-white-50 small mb-1">Tìm kiếm</label>
                        <input type="text" id="searchId" class="form-control glass-input text-white" placeholder="Nhập tên folder, ID, link..." onkeyup="renderTable()">
                    </div>
                    <div class="col-12 col-md-5 d-flex justify-content-between align-items-center">
                        <div class="form-check form-switch ps-0 ms-3">
                            <input class="form-check-input ms-0 me-2" type="checkbox" id="checkGroup" onchange="renderTable()" checked style="float:none; cursor: pointer;">
                            <label class="form-check-label text-white cursor-pointer" for="checkGroup">Gộp đơn trùng ID</label>
                        </div>
                        <span class="text-white-50 small fst-italic ms-auto" id="lastUpdate"></span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Tên Folder / Ảnh</th>
                            <th>Thời Gian</th>
                            <th class="text-center">Số Lượng</th>
                            <th class="text-end">Thành Tiền</th>
                            <th class="text-center">Trạng Thái</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div id="emptyState" class="text-center py-5 d-none">
                <i class="bi bi-inbox fs-1 text-white-50 opacity-50"></i>
                <p class="text-white-50 mt-2">Không tìm thấy dữ liệu nào</p>
            </div>

        </div>
    </div>

    <script>
        // ============================================================
        // >>> CẤU HÌNH (SỬA Ở ĐÂY) <<<
        // ============================================================
        
        // 1. Link Apps Script (Project B)
        const API_URL = "https://script.google.com/macros/s/AKfycbxd8IxMapCIxdAGCZdz2Lsr9aIJYMcdmFI7Tl1eXJbMpmr-qHd8Tn3es2Gj-5zXxInr/exec";
        
        // 2. Link Java Localhost (Để bấm xem ảnh)
        const JAVA_SERVER_URL = "http://localhost:8080/WEB_TEST/tcController"; 

        // 3. Mật khẩu
        const ADMIN_PASS = "tuandeptry3001"; 
        
        // ============================================================

        let rawData = [];

        window.onload = function() {
            if(sessionStorage.getItem('isLoggedIn') === 'true') showDashboard();
        };

        function checkLogin() {
            if (document.getElementById('adminPass').value === ADMIN_PASS) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showDashboard();
            } else {
                document.getElementById('loginMsg').innerText = "Mật khẩu không đúng!";
            }
        }
        
        function logout() { sessionStorage.removeItem('isLoggedIn'); location.reload(); }

        function showDashboard() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            loadData();
        }

        function loadData() {
            document.getElementById('loading').style.display = 'flex';
            fetch(API_URL + "?action=getAdminData")
                .then(res => res.json())
                .then(data => {
                    rawData = data;
                    renderTable();
                    const now = new Date();
                    const timeStr = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
                    if(document.getElementById('lastUpdate')) 
                        document.getElementById('lastUpdate').innerText = "Cập nhật lúc: " + timeStr;
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(err => {
                    alert("Lỗi kết nối: " + err);
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function getDriveId(url) {
            if (!url) return "";
            const match = url.match(/folders\/([\w-]+)|id=([\w-]+)|\/d\/([\w-]+)/);
            return match ? (match[1] || match[2] || match[3]) : url;
        }

        function renderTable() {
            const status = document.getElementById('filterStatus').value;
            let search = document.getElementById('searchId').value.trim().toLowerCase();
            if(search.includes("drive.google.com")) search = getDriveId(search).toLowerCase();

            let data = rawData.filter(item => {
                const nameMatch = item.name && item.name.toLowerCase().includes(search);
                const idMatch = item.id.toLowerCase().includes(search);
                
                if (search && !nameMatch && !idMatch) return false;
                if (status === 'unpaid' && item.status !== 'Chưa thanh toán') return false;
                if (status === 'paid' && item.status !== 'Đã thanh toán') return false;
                return true;
            });

            if (document.getElementById('checkGroup').checked) {
                const map = new Map();
                data.forEach(item => {
                    if (!map.has(item.id)) { map.set(item.id, { ...item, originalRows: [item.rowIndex] }); } 
                    else {
                        let ex = map.get(item.id);
                        ex.qty = parseInt(ex.qty) + parseInt(item.qty);
                        ex.money = parseInt(ex.money) + parseInt(item.money);
                        // Lấy tên mới nhất (nếu có)
                        if(item.name && item.name !== "Không xác định") ex.name = item.name;
                        if (item.status === 'Chưa thanh toán') ex.status = 'Chưa thanh toán';
                        ex.originalRows.push(item.rowIndex);
                    }
                });
                data = Array.from(map.values());
            }

            let totalRev = 0, totalQty = 0, totalUnpaid = 0;
            let html = '';

            if (data.length === 0) { document.getElementById('emptyState').classList.remove('d-none'); } 
            else {
                document.getElementById('emptyState').classList.add('d-none');
                data.forEach(item => {
                    totalRev += parseInt(item.money); totalQty += parseInt(item.qty);
                    if (item.status === 'Chưa thanh toán') totalUnpaid++;

                    const isPaid = item.status === 'Đã thanh toán';
                    const badgeClass = isPaid ? 'badge-paid' : 'badge-unpaid';
                    const icon = isPaid ? '<i class="bi bi-check-circle-fill"></i>' : '<i class="bi bi-clock-history"></i>';
                    const label = isPaid ? 'ĐÃ TT' : 'CHƯA TT';
                    
                    const dateObj = new Date(item.time);
                    const timeStr = dateObj.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'}) + ' ' + dateObj.toLocaleDateString('vi-VN', {day:'2-digit', month:'2-digit'});
                    
                    const clientLink = `${JAVA_SERVER_URL}?action=view&txtLink=${encodeURIComponent(item.id)}`;
                    
                    // Xử lý Tên Folder
                    let displayName = "Chưa có tên";
                    // Kiểm tra nếu tên hợp lệ (không phải null, không phải lỗi, không phải link ảnh)
                    if(item.name && item.name !== "Không xác định" && !item.name.startsWith("http")) {
                        displayName = item.name;
                    }

                    html += `
                    <tr>
                        <td class="td-main d-flex align-items-center gap-3">
                            <a href="${clientLink}" target="_blank">
                                <img src="${item.thumb}" class="thumb-img" onerror="this.src='https://via.placeholder.com/60?text=IMG'">
                            </a>
                            <div>
                                <a href="${clientLink}" target="_blank" class="folder-name">${displayName}</a>
                                <div class="folder-id text-break">${item.id.substring(0, 12)}... <a href="${clientLink}" target="_blank" class="text-white-50 ms-1" title="Mở trang khách"><i class="bi bi-box-arrow-up-right"></i></a></div>
                                <div class="text-white-50 small d-md-none mt-1">${timeStr}</div>
                            </div>
                        </td>
                        <td class="d-none d-md-table-cell text-white-50 small">${timeStr}</td>
                        <td class="text-md-center">
                            <div class="d-flex justify-content-between d-md-block">
                                <span class="d-md-none text-white-50">Số lượng:</span>
                                <span class="fw-bold text-white">${item.qty}</span>
                            </div>
                        </td>
                        <td class="text-md-end">
                            <div class="d-flex justify-content-between d-md-block">
                                <span class="d-md-none text-white-50">Thành tiền:</span>
                                <span class="fw-bold text-info">${parseInt(item.money).toLocaleString('vi-VN')} đ</span>
                            </div>
                        </td>
                        <td class="text-center">
                            <span class="status-badge ${badgeClass} btn-action-mobile" onclick="updateStatus(${item.rowIndex}, '${item.status}', this)">
                                ${icon} ${label}
                            </span>
                        </td>
                    </tr>`;
                });
            }

            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('statRevenue').innerText = totalRev.toLocaleString('vi-VN') + ' đ';
            document.getElementById('statQty').innerText = totalQty;
            document.getElementById('statUnpaid').innerText = totalUnpaid;
        }

        function updateStatus(rowIndex, currentStatus, el) {
            const newStatus = currentStatus === 'Chưa thanh toán' ? 'Đã thanh toán' : 'Chưa thanh toán';
            
            // XÁC NHẬN TRƯỚC KHI ĐỔI
            if (!confirm(`Xác nhận đổi trạng thái thành: ${newStatus.toUpperCase()}?`)) return;

            const oldHtml = el.innerHTML;
            el.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            el.style.opacity = '0.7';

            // Dùng GET để tránh lỗi CORS
            fetch(API_URL + "?action=updatePayment&rowIndex=" + rowIndex + "&status=" + encodeURIComponent(newStatus), {
                method: 'GET' 
            })
            .then(res => res.json())
            .then(() => loadData())
            .catch(err => {
                alert('Lỗi: ' + err);
                el.innerHTML = oldHtml;
                el.style.opacity = '1';
            });
        }
    </script>
</body>
</html>
